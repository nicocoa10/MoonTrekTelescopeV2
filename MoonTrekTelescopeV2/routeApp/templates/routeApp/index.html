<!--                        <input type ="image" class="moonButton" src="{% static 'moontrek_frontend-main/startbootstrap-grayscale-gh-pages/assets/img/lightMoon.png' %}" alt="" width=450px href="#about">-->
                    <div id="moon-rotation" class="moon-r"  >
                        <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 45, 1050/450, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer( {alpha: true} );
    renderer.setSize( 1050, 450 );
    document.getElementById("moon-rotation").appendChild( renderer.domElement );
    renderer.setClearColor( 0x000000, 0 );
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    var controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set( 0, 0, 0 );
    controls.update();

    const light = new THREE.PointLight( 0xffffff, 2, 200);
    light.position.set( -50, 0, 50 );
    light.castShadow = true;
    scene.add( light );

    light.shadow.mapSize.width = 512;
    light.shadow.mapSize.height = 512;
    light.shadow.camera.near = 0.5;
    light.shadow.camera.far = 500;

    var texture = new THREE.TextureLoader().load( "https://raw.githubusercontent.com/GerardRosario/3DMoonstuff/main/moonstuff/MoonColorMap2.jpg" );

    var geometry = new THREE.SphereGeometry( 0.57, 62, 62);


    var material = new THREE.MeshPhongMaterial( { map: texture } );

    var sphere = new THREE.Mesh( geometry, material );

    sphere.castShadow = true;
    sphere.receiveShadow = true;
    scene.add( sphere );


    sphere.position.x = 0;

    camera.position.z = 2;


    var animate = function () {
        requestAnimationFrame( animate );

        sphere.rotation.y += 0.005;

        renderer.render( scene, camera );
    };

    animate();
</script>
